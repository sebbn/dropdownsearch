<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/4a81498be3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Custom dropdown</title>
</head>

<body>
    <form>
        <label>Dropdown items</label>
        <div class="dropdown">
            <input type="text" placeholder="Search..." id="language" autocomplete='off' />
        </div>

        <div class="dropdown_wrapper">
            <div class="languages_wrapper">
                <div id="languages">
                </div>
            </div>
        </div>
    </form>
    <div style="width: 300px;margin: 0 auto;">
        <span>Test text under dropdown</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
